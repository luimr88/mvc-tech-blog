<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid justify-content-start">
                <span class="navbar-brand mb-0 h1">Tech Blog</span>
            </div>
            <div class="justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Dashboard</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="text-center">
            <h1>Your Posts</h1>
        </div>
        <section class="col-sm-4">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">New Update for Visual Studio</div>
                        New Features added to Visual Studio<br>
                        <a href="#">Edit Post</a>
                    </div>
                    <span class="badge bg-primary rounded-pill">14 comments</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">Subheading</div>
                      Content for list item<br>
                      <a href="#">Edit Post</a>
                    </div>
                    <span class="badge bg-primary rounded-pill">14 comments</span>
                  </li>
            </ol>
        </section>
    </main>
</body>
</html>
